<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - PT Sun Menara Mandiri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #0c0c0c, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Liquid Background Animation */
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .liquid-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(0, 123, 255, 0.1), rgba(138, 43, 226, 0.1));
            animation: liquidFloat 20s ease-in-out infinite;
        }

        .liquid-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .liquid-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .liquid-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
        }

        .liquid-shape:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 30%;
            right: 30%;
            animation-delay: 15s;
        }

        @keyframes liquidFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                border-radius: 50%;
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
                border-radius: 30% 70% 70% 30%;
            }
            50% {
                transform: translateY(-40px) rotate(180deg);
                border-radius: 70% 30% 30% 70%;
            }
            75% {
                transform: translateY(-20px) rotate(270deg);
                border-radius: 30% 70% 30% 70%;
            }
        }

        /* Glass Container */
        .glass-container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 0;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: glassMorph 8s ease-in-out infinite;
        }

        @keyframes glassMorph {
            0%, 100% { border-radius: 25px; }
            25% { border-radius: 30px 20px 25px 30px; }
            50% { border-radius: 20px 30px 30px 20px; }
            75% { border-radius: 30px 25px 20px 30px; }
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: liquidShine 4s ease-in-out infinite;
        }

        @keyframes liquidShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Header Section */
        .glass-header {
            background: linear-gradient(135deg,
                rgba(255, 193, 7, 0.3),
                rgba(255, 87, 34, 0.3));
            padding: 40px 30px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('img/ptsun.png');
            background-size: 80px;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.1;
            border-radius: 25px 25px 0 0;
        }

        .logo-container {
            position: relative;
            z-index: 2;
            margin-bottom: 20px;
        }

        .logo-glass {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-glass img {
            width: 55px;
            height: auto;
            filter: brightness(0) invert(1);
        }

        .glass-header h2 {
            color: white;
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .glass-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin: 8px 0 0;
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        /* Body Section */
        .glass-body {
            padding: 40px 30px;
        }

        .form-floating {
            margin-bottom: 25px;
        }

        .form-floating > label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(0, 123, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
            color: white;
        }

        /* Liquid Button */
        .liquid-btn {
            width: 100%;
            background: linear-gradient(45deg,
                rgba(255, 193, 7, 0.8),
                rgba(255, 87, 34, 0.8));
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .liquid-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .liquid-btn:hover::before {
            left: 100%;
        }

        .liquid-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .liquid-btn:active {
            transform: translateY(-1px);
        }

        /* Secondary Button */
        .secondary-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            color: white;
            transform: translateY(-2px);
        }

        /* Error Alert */
        .liquid-alert {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            color: #ff6b7d;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            animation: liquidShake 0.5s ease-in-out;
        }

        @keyframes liquidShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Footer */
        .glass-footer {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 25px 25px;
        }

        .glass-footer p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin: 0;
        }

        .glass-footer a {
            color: rgba(0, 123, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .glass-footer a:hover {
            color: rgba(0, 123, 255, 1);
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .liquid-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid rgba(255, 193, 7, 0.8);
            border-radius: 50%;
            animation: liquidSpin 1s linear infinite;
        }

        @keyframes liquidSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Form switching */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .glass-container {
                padding: 0 15px;
            }

            .glass-header,
            .glass-body,
            .glass-footer {
                padding-left: 20px;
                padding-right: 20px;
            }

            .glass-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="liquid-bg">
        <div class="liquid-shape"></div>
        <div class="liquid-shape"></div>
        <div class="liquid-shape"></div>
        <div class="liquid-shape"></div>
    </div>

    <div class="glass-container">
        <div class="glass-card">
            <div class="glass-header">
                <div class="logo-container">
                    <div class="logo-glass">
                        <img src="img/ptsun.png" alt="PT Sun Menara Mandiri">
                    </div>
                </div>
                <h2>Lupa Password</h2>
                <p>Reset Password Akun Anda</p>
            </div>

            <!-- Request Reset Form -->
            <div id="requestResetForm" class="form-section active">
                <div class="glass-body">
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="resetEmail" placeholder="Email">
                        <label for="resetEmail"><i class="bi bi-envelope me-2"></i>Email</label>
                    </div>

                    <button class="liquid-btn" id="sendResetCodeBtn">
                        <i class="bi bi-send me-2"></i>KIRIM KODE RESET
                    </button>

                    <button class="secondary-btn" onclick="window.location.href='login.html'">
                        <i class="bi bi-arrow-left me-2"></i>Kembali ke Login
                    </button>
                </div>
            </div>

            <!-- Reset Password Form -->
            <div id="resetPasswordForm" class="form-section">
                <div class="glass-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="resetCode" placeholder="Kode Reset">
                        <label for="resetCode"><i class="bi bi-key me-2"></i>Kode Reset</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="newPassword" placeholder="Password Baru">
                        <label for="newPassword"><i class="bi bi-lock me-2"></i>Password Baru</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi Password">
                        <label for="confirmPassword"><i class="bi bi-lock-fill me-2"></i>Konfirmasi Password</label>
                    </div>

                    <button class="liquid-btn" id="resetPasswordBtn">
                        <i class="bi bi-check-circle me-2"></i>RESET PASSWORD
                    </button>

                    <button class="secondary-btn" id="backToForgotBtn">
                        <i class="bi bi-arrow-left me-2"></i>Kembali
                    </button>
                </div>
            </div>

            <div class="glass-footer">
                <p><i class="bi bi-shield-check me-2"></i>Proses reset password aman & terenkripsi</p>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="liquid-spinner"></div>
    </div>

    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init('zUQcqQ8B8hEQ6WLRQ'); // EmailJS public key
        })();

        // Variables
        let resetCode = '';
        let resetEmail = '';

        // Generate 6-digit verification code
        function generateVerificationCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Send verification code via EmailJS
        async function sendVerificationCode(email, code) {
            const templateParams = {
                to_email: email,
                verification_code: code
            };

            try {
                const result = await emailjs.send(
                    'service_sua1lu6', // EmailJS service ID
                    'template_lhpjbbf', // EmailJS template ID
                    templateParams
                );
                return result;
            } catch (error) {
                console.error('EmailJS error:', error);
                throw error;
            }
        }

        // Form switching functions
        function showRequestResetForm() {
            document.getElementById('requestResetForm').classList.add('active');
            document.getElementById('resetPasswordForm').classList.remove('active');
            document.getElementById('resetEmail').focus();
        }

        function showResetPasswordForm() {
            document.getElementById('requestResetForm').classList.remove('active');
            document.getElementById('resetPasswordForm').classList.add('active');
            document.getElementById('resetCode').focus();
        }

        // Event listeners
        document.getElementById('sendResetCodeBtn').addEventListener('click', async function() {
            const email = document.getElementById('resetEmail').value.trim();

            if (!email) {
                showError('Email harus diisi!');
                return;
            }

            // Show loading
            document.getElementById('loadingOverlay').style.display = 'flex';

            try {
                // Call backend forgot password endpoint
                const response = await fetch('http://127.0.0.1:5000/forgot_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (response.ok) {
                    resetEmail = email;
                    // Hide loading
                    document.getElementById('loadingOverlay').style.display = 'none';
                    // Show success message and switch to reset form
                    showSuccess('Kode reset telah dikirim ke email Anda');
                    showResetPasswordForm();
                } else {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    showError(data.message || 'Gagal mengirim kode reset');
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingOverlay').style.display = 'none';
                showError('Gagal mengirim kode reset. Pastikan server backend berjalan.');
            }
        });

        document.getElementById('resetPasswordBtn').addEventListener('click', async function() {
            const enteredCode = document.getElementById('resetCode').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (!enteredCode || !newPassword || !confirmPassword) {
                showError('Semua field harus diisi!');
                return;
            }

            if (enteredCode !== resetCode) {
                showError('Kode reset salah!');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Password konfirmasi tidak cocok!');
                return;
            }

            if (newPassword.length < 6) {
                showError('Password minimal 6 karakter!');
                return;
            }

            // Show loading
            document.getElementById('loadingOverlay').style.display = 'flex';

            try {
                const response = await fetch('http://127.0.0.1:5000/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: resetEmail,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Password berhasil direset! Silakan login dengan password baru.');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Gagal reset password!');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Terjadi kesalahan saat reset password');
            } finally {
                // Hide loading
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        });

        document.getElementById('backToForgotBtn').addEventListener('click', showRequestResetForm);

        // Error and success message functions
        function showError(message) {
            // Remove existing alerts
            const existingAlert = document.querySelector('.liquid-alert');
            if (existingAlert) {
                existingAlert.remove();
            }

            // Create new error alert
            const alertDiv = document.createElement('div');
            alertDiv.className = 'liquid-alert';
            alertDiv.innerHTML = `<i class="bi bi-exclamation-triangle me-2"></i>${message}`;

            // Insert after current active form
            const activeForm = document.querySelector('.form-section.active .glass-body');
            activeForm.insertBefore(alertDiv, activeForm.firstChild);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        function showSuccess(message) {
            // Remove existing alerts
            const existingAlert = document.querySelector('.liquid-alert');
            if (existingAlert) {
                existingAlert.remove();
            }

            // Create new success alert
            const alertDiv = document.createElement('div');
            alertDiv.className = 'liquid-alert';
            alertDiv.style.background = 'rgba(40, 167, 69, 0.2)';
            alertDiv.style.borderColor = 'rgba(40, 167, 69, 0.3)';
            alertDiv.style.color = '#28a745';
            alertDiv.innerHTML = `<i class="bi bi-check-circle me-2"></i>${message}`;

            // Insert after current active form
            const activeForm = document.querySelector('.form-section.active .glass-body');
            activeForm.insertBefore(alertDiv, activeForm.firstChild);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Enter key support
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.form-section.active');
                if (activeForm.id === 'requestResetForm') {
                    document.getElementById('sendResetCodeBtn').click();
                } else if (activeForm.id === 'resetPasswordForm') {
                    document.getElementById('resetPasswordBtn').click();
                }
            }
        });
    </script>
</body>
</html>
